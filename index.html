<!DOCTYPE html>
<html>
<head>
    <title>AJAX Examples</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            color: #495057;
            min-height: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>AJAX Examples</h2>
    
    <div class="container">
        <button onclick="loadTextVanilla()">Load Text (Plain AJAX)</button>
        <button id="btnJqueryAjax">Load Text (jQuery AJAX)</button>
        <button id="btnGetJSON">Load JSON (jQuery getJSON)</button>
        <button id="btnParseJSON">Load and Parse JSON (jQuery get)</button>
        
        <div id="output">hi this is example text...</div>
    </div>

    <script>
        // a. Plain JS AJAX
        function loadTextVanilla() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "data.txt", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        $(document).ready(function() {
            // b. jQuery AJAX
            $("#btnJqueryAjax").click(function() {
                $.ajax({
                    url: "data.txt",
                    success: function(result) {
                        $("#output").html(result);
                    }
                });
            });

            // c. jQuery getJSON
            $("#btnGetJSON").click(function() {
                $.getJSON("data.json", function(data) {
                    $("#output").html("Name: " + data.name + ", Age: " + data.age);
                });
            });

            // d. jQuery parseJSON
            $("#btnParseJSON").click(function() {
                $.get("data.json", function(data) {
                    var str = JSON.stringify(data); 
                    var obj = $.parseJSON(str);
                    $("#output").html("Parsed City: " + obj.city);
                });
            });
        });
    </script>
</body>
</html>
