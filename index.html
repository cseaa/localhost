<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>localhost refused to connect</title>

    <style>

        /* Exact Chrome Error Page Styles */

        body {

            font-family: 'Segoe UI', Tahoma, sans-serif;

            background-color: #fff;

            color: #202124;

            font-size: 75%; /* Matches internal Chrome page scaling */

            line-height: 1.5;

            margin: 0;

            padding: 0;

            display: block;

        }



        .main-frame {

            max-width: 600px;

            margin: 0 auto;

            padding-top: 10vh;

            padding-left: 24px;

            padding-right: 24px;

        }



        /* 1. Hidden Trigger: Icon */

        .icon-container {

            margin-bottom: 24px;

            display: inline-block;

            cursor: default;

        }



        .icon-svg {

            width: 48px;

            height: 48px;

            fill: #5f6368;

        }



        /* 2. Hidden Trigger: Main Heading */

        h1 {

            font-family: 'Segoe UI', Tahoma, sans-serif;

            font-size: 24px;

            font-weight: 500;

            color: #202124;

            margin: 0 0 16px 0;

            cursor: text;

        }



        /* 3. Hidden Trigger: Subheading Text */

        .subheading {

            font-size: 15px;

            color: #202124;

            margin-bottom: 28px;

            cursor: text;

        }



        strong {

            font-weight: 700;

        }



        p {

            font-size: 15px;

            margin: 0;

            color: #5f6368;

        }



        ul {

            margin-top: 12px;

            margin-bottom: 18px;

            padding-inline-start: 22px;

        }



        li {

            font-size: 15px;

            color: #5f6368;

            margin-bottom: 6px;

        }



        .error-code {

            font-size: 12px;

            color: #5f6368;

            margin-top: 36px;

            margin-bottom: 36px;

            text-transform: uppercase;

        }



        /* Button Layout */

        .button-row {

            display: flex;

            justify-content: space-between;

            align-items: center;

            width: 100%;

            margin-top: 20px;

        }



        /* 4. Hidden Trigger: Reload Button */

        button.primary-button {

            background-color: #0b57d0;

            color: white;

            border: none;

            border-radius: 18px;

            padding: 0 24px;

            height: 36px;

            font-size: 14px;

            font-weight: 500;

            cursor: pointer;

            outline: none;

            font-family: inherit;

        }



        button.primary-button:hover {

            background-color: #0842a0;

            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);

        }



        /* 5. Hidden Trigger: Details Button */

        button.secondary-button {

            background-color: transparent;

            color: #5f6368;

            border: 1px solid #5f6368;

            border-radius: 18px;

            padding: 0 24px;

            height: 36px;

            font-size: 14px;

            font-weight: 500;

            cursor: pointer;

            outline: none;

            font-family: inherit;

        }

        

        button.secondary-button:hover {

            background-color: rgba(95, 99, 104, 0.04);

        }



        .hidden-trigger {

            user-select: text;

        }



        @media (max-width: 600px) {

            .main-frame {

                padding-left: 20px;

                padding-right: 20px;

                padding-top: 40px;

            }

        }

    </style>

</head>

<body>



    <div class="main-frame">

        

        <!-- 1. ICON (Sad File Icon) -->

        <div class="icon-container hidden-trigger" id="target-1">

            <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                <!-- File Outline with Folded Corner -->

                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>

                <!-- Sad Face Eyes -->

                <circle cx="9" cy="13" r="1.2"/>

                <circle cx="15" cy="13" r="1.2"/>

                <!-- Sad Face Mouth -->

                <path d="M9 16.5h6v1.5H9z"/>

            </svg>

        </div>



        <!-- 2. HEADING -->

        <h1 class="hidden-trigger" id="target-2">This site canâ€™t be reached</h1>



        <!-- 3. SUBHEADING -->

        <div class="subheading hidden-trigger" id="target-3">

            <strong>localhost</strong> refused to connect.

        </div>



        <p>Try:</p>

        <ul>

            <li>Checking the connection</li>

            <li>Checking the proxy and the firewall</li>

        </ul>



        <div class="error-code">ERR_CONNECTION_REFUSED</div>



        <div class="button-row">

            <!-- 4. RELOAD BUTTON -->

            <button class="primary-button hidden-trigger" id="target-4" onclick="location.reload()">Reload</button>

            

            <!-- 5. DETAILS BUTTON -->

            <button class="secondary-button hidden-trigger" id="target-5">Details</button>

        </div>



    </div>



    <script>

        // CONFIGURATION: Redirect Link (example.com used as placeholder for "6prg")

        const REDIRECT_URL = "https://example.com"; 



        const triggers = document.querySelectorAll('.hidden-trigger');



        triggers.forEach(trigger => {

            trigger.addEventListener('dblclick', function(e) {

                // Optional: Prevent default selection

                // e.preventDefault(); 

                

                console.log("Redirecting via trigger:", this.id);

                window.location.href = REDIRECT_URL;

            });

        });

    </script>



</body>

</html>
